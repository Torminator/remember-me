{% extends "base.html" %}
{% block header %}
	<script type="text/javascript" src="static/login.js"></script>
{% endblock %}
{% block content %}
	<div class="container">
		<h1>Login</h1>
		<form id="login">
			<label> Username: 
				<input id="username" name="username" type="text"> 
			</label>
			<br>
			<label> Password: 
				<input id="password" name="password" type="password"> 
			</label>
			<input id="submit" type="button" value="Submit">
		</form>
	</div>
{% endblock %}
