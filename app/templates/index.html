{% extends "base.html" %}
{% block content %}
	<div class="container">
		<h1> Welcome !</h1>
		<table id="table" class="table table-hover">
			<thead>
				<tr>
					<th> Name </th>
					<th> Description </th>
					<th> Rating </th>
					<th> Price </th>
				</tr>
			<thead>
			<tbody>
				{% for row in entries %}
				<tr url="{{ row[4] }}">
					{% for value in row %}
						
						{% if loop.last %}
	        			{% else %}
	        				<td>{{ value }}</td>
	      				{% endif %}
					{% endfor %}
					<td>
						<input type="image" name="delete" src="/static/trash.jpg" height=32px width=32px value= "{{row[0]}}" onclick="sendDelete(this.value)">
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		<input id="addProduct" type="button" class="btn btn-info" value="Add Product">
		<div id="overlay" style="display:none; position:absolute;">
			<img id="preview" src="">
		</div>		
	</div>
	<div id="popup" style="display:none" title="Add Product">
		<form  id="data" class="form-group">
			<label> Name: 
				<input id="name" name="name" type="text"> 
			</label>
			<label> Descripton: 
				<textarea id="description" name="description" rows="4" cols="25"></textarea>
			</label>
			<label> Rating:
				<div class="radio">
					<label class="radio-inline"><input type="radio" name="optradio" value="1">1</label>
					<label class="radio-inline"><input type="radio" name="optradio" value="2">2</label>
					<label class="radio-inline"><input type="radio" name="optradio" value="3">3</label>
					<label class="radio-inline"><input type="radio" name="optradio" value="4">4</label>
					<label class="radio-inline"><input type="radio" name="optradio" value="5">5</label>
				</div>
			</label>
			<label>Preis:
				<input id="price" type="number" name="price" value=0 min=0 step=0.01 />
			</label>
		</form>
	</div>
{% endblock %}
